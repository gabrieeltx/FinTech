<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - FinTech</title>
    <link rel="stylesheet" href="estilo/estiloLogin.css">
    <link rel="shortcut icon" href="../VISUALSTUDIO/logo/favicon.ico" type="image/x-icon">
    
</head>
<body>
    <main>
        <div class="conteinerLogin">
            <img class="logo" src="logo/logo.png" alt="logo">
            <h2 id="titulo"><strong>Acesse sua conta</strong></h2>
            <form action="login" method="post" autocomplete="on">
                <label for="Email"></label>
                <input type="text" id="email" name="email" required placeholder="Email" autocomplete="email"><br>
                <label for="Senha"></label>
                <input type="password" id="senha" name="senha" required placeholder="Senha" autocomplete="current-password"><br><br>
                <label class="checkmark" type="checkbox"></label>
                <input type="checkbox" class="checkmark">Manter-me conectado<br><br>
                <button class="botaoLogin" type="submit"><a href="paginaInicial.html">Fazer Login</a></button>
                <div class="link">
                    <p><a href="">Esqueceu a senha?</a></p>
                    <p>Não possui conta? <a href="paginaCadastro.html">Cadastre-se</a></p>
                </div>
            </form>
        </div>

                <!--MODO DARK-->
    <div id="mudarTema">
        <input type="checkbox" class="checkbox" id="check">

        <label class="label" for="check">
            <i class="fas fa-moon"></i>
            <i class="fas fa-sun"></i>
            <div class="ball"></div>
        </label>
    </div>
    </main>

        </div>
    </footer>

</body>
</html>
