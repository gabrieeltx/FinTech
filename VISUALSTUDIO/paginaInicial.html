    <h1>Controle de Despesas e Receitas</h1>
    <button id="abrirFormulario">Adicionar +</button>
    <div id="formulario" style="display: none;">
        <form id="despesasReceitasForm">
            <button id="fecharFormulario">X</button>
            <div class="form-group">
                <label for="tipo">Tipo</label>
                <select id="tipo" name="tipo" required>
                    <option value="">Selecione</option>
                    <option value="despesa">Despesa</option>
                    <option value="receita">Receita</option>
                </select>
            </div>
            <div class="form-group">
                <label for="categoria">Categoria</label>
                <input type="text" id="categoria" name="categoria" required>
            </div>
            <div class="form-group">
                <label for="data">Data</label>
                <input type="date" id="data" name="data" required>
            </div>
            <div class="form-group">
                <label for="valor">Valor</label>
                <input type="number" step="0.01" id="valor" name="valor" required>
            </div>
            <div class="form-group">
                <label for="descricao">Descrição</label>
                <textarea id="descricao" name="descricao"></textarea>
            </div>
            <div class="form-group">
                <button type="submit">Adicionar</button>
            </div>
        </form>
    </div>
    <div id="listaDespesasReceitas"></div>

    <script> //Menu Conta
        function mudouTamanho(){
            if (window.innerWidth >= 768) {
                itens.style.display = 'block'
            } else {
                itens.style.display = 'none'
            }
        }
        
        function clickMenu() {
            if (itens.style.display == 'block') {
            itens.style.display = 'none'
            }else {
                itens.style.display = 'block'
            }
        }

        //Botão abrir formulário
        document.getElementById('abrirFormulario').addEventListener('click', function() {
            var formulario = document.getElementById('formulario');
            if (formulario.style.display === 'none' || formulario.style.display === '') {
                formulario.style.display = 'block';
            } else {
                formulario.style.display = 'none';
            }
        });

        //Botão fechar formulário
        document.getElementById('fecharFormulario').addEventListener('click', () => {
    formulario.style.display = 'none';
});
    </script>
