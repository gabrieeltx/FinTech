    <!--MENU DE VIDEOS-->
    <script> 
        function loadVideo(element, url) {
            // Remove any existing iframes
            var existingFrames = document.querySelectorAll('.videoFrame');
            existingFrames.forEach(function(frame) {
                frame.parentNode.removeChild(frame);
            });

            // Create a new iframe
            var iframe = document.createElement('iframe');
            iframe.className = 'videoFrame';
            iframe.src = url;
            iframe.allowFullscreen = true;

            // Insert the iframe after the clicked element
            element.parentNode.insertBefore(iframe, element.nextSibling);
        } 
    </script>
